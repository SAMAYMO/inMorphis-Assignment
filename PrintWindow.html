<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Window Example</title>
</head>
<body>
    <h1>Welcome to the Print Window Example</h1>
    <p>This is a simple example to demonstrate how to print the contents of the current window using JavaScript.</p>
    <button onclick="printWindow()">Print this page</button>

    <script>
        function printWindow() {
            window.print();
        }
    </script>
</body>
</html>
