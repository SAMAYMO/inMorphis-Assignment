<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Until Christmas</title>
</head>
<body>
    <h1>Days Until Next Christmas</h1>
    <p id="result"></p>

    <script>
        
        function daysUntilChristmas() {
            var today = new Date();
            var christmas = new Date(today.getFullYear(), 11, 25); // December 25th of the current year

            if (today > christmas) {
                christmas.setFullYear(christmas.getFullYear() + 1);
            }

            var oneDay = 1000 * 60 * 60 * 24; // Milliseconds in one day
            var daysLeft = Math.ceil((christmas - today) / oneDay);

            
            document.getElementById('result').innerText = daysLeft + " days left until Christmas!";
        }
     
        window.onload = daysUntilChristmas;
    </script>
</body>
</html>
